; this is the base config file for PyGrouper
; it is used for standardized names in column headers
; so input files do not need to be renamed manually
; it also allows specification of default fasta files to use
; for a given taxon

; comments for this file are designated with a semicolon (;)

[refseq locations]
; Example:
; 9606 = /path/to/human_refseq.fa

[directories]
inputdir =  ; where the input directory is
outputdir = ; where to put the output
rawfiledir =  ; where to attempt to look for raw files corresponding to a given
              ; psm file
contaminants =  ; a contaminants file to use

[filter values]
ion score = 7
q value = 0.05
PEP = 1.0
IDG = 999
charge_min = 2
charge_max = 6
max modis = 4

[labels]
TMT =
    TMT_126
    TMT_127_N
    TMT_127_C
    TMT_128_N
    TMT_128_C
    TMT_129_N
    TMT_129_C
